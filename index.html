<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Sunnyside agency landing page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700;9..144,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600&family=Fraunces:opsz,wght@9..144,700;9..144,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <nav class="fixed" aria-label="main navigation">
      <div class="navbar wrapper flex">
        <a href="/" aria-label="go home">
          <img src="./images/logo.svg" alt="sunnyside logo" />
        </a>
        <div class="navbar__items">
          <button aria-label="open menu">
            <img src="./images/icon-hamburger.svg" aria-hidden="true" />
          </button>
          <ul role="menubar">
            <li role="none">
              <a href="/" class="text__green--dark" role="menuitem"> About </a>
            </li>
            <li role="none">
              <a href="/" class="text__green--dark" role="menuitem">
                Services
              </a>
            </li>
            <li role="none">
              <a href="/" class="text__green--dark" role="menuitem">
                Projects
              </a>
            </li>
            <li role="none">
              <a href="/" class="btn" role="menuitem"> Contact </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header></header>
  </body>
</html>
